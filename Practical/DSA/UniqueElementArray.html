<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Element Array</title>
</head>
<body>
    <script>
        const uniqueValue = (array) => [...new Set(array)];
        console.log(uniqueValue([2, 3, 4, 5, 6, 77, 6, 6, 5, 3, 2, 2, 6]));
    </script>
</body>
</html>
