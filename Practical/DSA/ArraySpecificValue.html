<!DOCTYPE html>
<html>
    <head>
        <title>Array Contain Specific Value</title>
    </head>
    <body>
        const find = (array, n) => {
            for (let i = 0; i < array.length; i++) {
            if (array[i] === n) return true;
            }
            return false;
           };
           console.log(find([37, 54, 86, 83, 2, 5, 7], 71));
           console.log(find([21, 33, 41, 6, 7, 59, 5],6));
    </body>
</html>
